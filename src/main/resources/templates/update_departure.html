<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>Update Departure</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

	<!-- navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Happy Traveling</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
	</nav>

<br>
<br>

	<div class="container">
		<h1>Happy Traveling</h1>
		<hr>
		<h2>Data Departure</h2>
		
		<form action="#" th:action="@{/saveDeparture}" method="post" th:object="${departure}">
			<input type="hidden" th:field="*{id}"/>
			<div class="form-group">
				<label for="username">Nama Departure :</label>
					<input type="text" th:field="*{name}" name="name" required class="form-control">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary" value="Update">Update</button>
			</div>
		</form>
		<a th:href="@{/}" class="btn btn-warning">Kembali</a>
	</div>
</body>
</html>
